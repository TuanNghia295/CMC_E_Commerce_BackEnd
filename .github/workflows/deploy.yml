name: CI/CD Rails to EC2

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Chuyển vào thư mục dự án
            cd /home/ubuntu/E_COMMERCE_BACKEND || exit

            # 2. Cập nhật code mới nhất
            git fetch --all
            git reset --hard origin/main

            # 3. Build lại Image và khởi động lại container
            # Lưu ý: Docker Compose sẽ tự dùng các biến trong file .env trên EC2 của bạn
            docker-compose build
            docker-compose up -d

            # 4. Dọn dẹp các Image thừa để tránh đầy ổ cứng EC2
            docker system prune -f
